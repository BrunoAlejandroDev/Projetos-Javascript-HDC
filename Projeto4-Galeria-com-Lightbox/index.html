<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>

    <!-- INICIO CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive-footer.css">
    <!-- FIM CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h1>Galeria de fotos com Lightbox</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img 
            src="img/image-1.jpg" 
            alt="Imagem 1"
            data-src="img/image-1.jpg"
            class="gallery-image"
            >
        </div>

        <div class="gallery-item">
            <img 
            src="img/image-2.jpg" 
            alt="Imagem 2"
            data-src="img/image-2.jpg"
            class="gallery-image"
            >
        </div>

        <div class="gallery-item">
            <img 
            src="img/image-3.jpg" 
            alt="Imagem 3"
            data-src="img/image-3.jpg"
            class="gallery-image"
            >
        </div>

        <div class="gallery-item">
            <img 
            src="img/image-4.jpg" 
            alt="Imagem 4"
            data-src="img/image-4.jpg"
            class="gallery-image"
            >
        </div>

        <div class="gallery-item">
            <img 
            src="img/image-5.jpg" 
            alt="Imagem 5"
            data-src="img/image-5.jpg"
            class="gallery-image"
            >
        </div>

    </div>

    <div class="lightbox">

        <div class="lightbox-container">
            <img src="" alt="imagem em destaque" class="lightbox-image">
        </div>

        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
        
    </div>

    <footer>
        <a href="https://github.com/BrunoAlejandroDev">&copy;BrunoAlejandroDev</a>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
